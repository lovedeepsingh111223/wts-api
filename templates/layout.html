<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or 'Dashboard' }} | WTS CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100 font-sans antialiased">
    <aside class="w-64 bg-gray-800 text-gray-100 flex flex-col shadow-lg">
        <div class="px-6 py-6 border-b border-gray-700">
            <h2 class="text-3xl font-extrabold text-white">WTS CRM</h2>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="/dashboard" id="nav-dashboard" class="group flex items-center gap-3 px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-gray-700 hover:text-white">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span>Dashboard</span>
            </a>
            <a href="/inbox" id="nav-inbox" class="group flex items-center gap-3 px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-gray-700 hover:text-white">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3l-3-3M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"></path></svg>
                <span>Inbox</span>
            </a>
            <a href="/templates" id="nav-templates" class="group flex items-center gap-3 px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-gray-700 hover:text-white">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span>Templates</span>
            </a>
            <a href="/automation" class="group flex items-center gap-3 px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-gray-700 hover:text-white">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.53-.324 1.137-.478 1.724-.316.58.162.776.702.433 1.258a1 1 0 01-1.285.495"></path></svg>
                <span>Automation</span>
            </a>
            <a href="/logs" id="nav-logs" class="group flex items-center gap-3 px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-gray-700 hover:text-white">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M16 16h.01"></path></svg>
                <span>Logs</span>
            </a>
        </nav>
        <div class="mt-auto px-6 py-6 border-t border-gray-700">
            <div class="flex items-center gap-3 mb-4">
                <span class="h-9 w-9 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">JD</span>
                <div>
                    <p class="text-sm font-medium text-white">John Doe</p>
                    <p class="text-xs text-gray-400">Admin</p>
                </div>
            </div>
            <a href="/logout" class="flex items-center gap-3 py-2 px-4 rounded-lg text-sm font-medium transition text-red-400 hover:bg-gray-700 hover:text-red-300">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    <main class="flex-1 p-6 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>
        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-md min-h-[75vh]">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
